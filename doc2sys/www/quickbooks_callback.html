{% extends "templates/web.html" %}

{% block page_content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            {% if success %}
            <div class="alert alert-success">
                {{ success }}
                <p>You may close this window and return to the application.</p>
            </div>
            {% elif error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% else %}
            <div class="alert alert-info">
                Processing QuickBooks authorization...
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
